      <option value="bigpred_circularpropagator"> circular propagation </option>
          </select>
        </span2> 
    </li>
  </ul>
  </div>

  <div class="col-4 menu">
<span2>The Ouroboros. &copy; <a href="http://imar.ro/~mbuliga/index.html">M. Buliga</a> (2019)</span2>
  </div>

</div>


<div class="row">

  <div class="col-1 col-s-2 menu">
