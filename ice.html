    </ul>
  </div>
  <div class="col-4 menu" style="text-align: left;">
    <span3 style="text-align: left;"> nodes &sim; </span3><span id="nodenumber"></span>
  </div>
</div>

<div class="row">
  <div class="col-1 menu">
    <div class="scol-12"> <span3  id="button0" class="image2" ></span3></div>
